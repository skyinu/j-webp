plugins {
    id 'java'
    id 'com.novoda.bintray-release'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.scijava:native-lib-loader:2.1.3'
}

group = 'com.github.nintha'
version = '0.1.3'
description = 'webp-imageio-core'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publish {
    userOrg = 'skyinu'
    groupId = 'com.github'
    artifactId = 'webp-imageio-core'
    publishVersion = '0.1.3'
    desc = 'java webp decode'
    website = "https://github.com/skyinu/j-webp"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
